<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="data"></div>
    <script>
      fetch("/stock")
        .then((response) => response.json())
        .then((data) => {
          const buttons = data
            .map((item, index) => {
              return `<button id="button${index}">${item}</button>`;
            })
            .join("");
          document.querySelector(".data").innerHTML = buttons;
        });
    </script>
  </body>
</html>
